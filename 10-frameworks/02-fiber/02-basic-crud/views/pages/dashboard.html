<h1 style="margin-block: 1rem;">{{ .Page }}</h1>
<table class="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {{ range $uid, $user := .Users }}
    <tr id="user-{{ $uid }}">
      <td>{{ $uid }}</td>
      <td>{{ $user.FirstName }} {{ $user.LastName }}</td>
      <td>
        <a class="actionBtn" onclick="viewUser();">View</a>
        <a class="actionBtn" onclick="editUser();">Edit</a>
        <a class="actionBtn" onclick="removeUser();">Remove</a>
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>
<button id="addUserBtn" class="fab">âž•</button>
<div id="actionDlg" class="hide">
  <h2>User Details</h2>
  <hr/>
  <form>
    <div class="form-control">
      <label for="firstName">First Name</label>
      <input required id="firstName" name="firstName" placeholder="Users first name..." />
    </div>
    <div class="form-control">
      <label for="lastName">Last Name</label>
      <input required id="lastName" name="lastName" placeholder="Users last name..." />
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input required type="password" id="password" name="password" placeholder="Users password..." />
    </div>
    <div class="form-control">
      <label for="age">Age</label>
      <input required type="number" max="120" id="age" name="age" placeholder="Users age..." />
    </div>
    <div class="form-control">
      <label for="address">Address</label>
      <textarea required id="address" name="address" placeholder="Users firstname..." ></textarea>
    </div>
    <div class="form-control">
      <label for="role">Role</label>
      <select required id="role" name="role">
        <option disabled>Please select a role</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
      </select>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
