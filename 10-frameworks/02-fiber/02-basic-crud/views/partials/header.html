<div class="phead">
  {{ if .Page }}
  <h2>UMS</h2>
  {{ else }}
  <h2>{{.Title}}</h2>
  {{ end }} 
  {{ if .Page }}
  <div class="actions">
    <a onclick="logout();">Logout</a>
  </div>
  <script>
    function logout() {
      localStorage.removeItem("authData");
      window.location.replace("/webapp/logout");
    }
  </script>
  {{ end }}
</div>
